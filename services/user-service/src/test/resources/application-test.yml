spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

  cloud:
    vault:
      enabled: false

logging:
  level:
    com.example: DEBUG
    org.testcontainers: WARN